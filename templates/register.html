    <form action="{{ url_for('register') }}" method="POST" id="login-form">
    <body>
        <div class="flex items-center bg-gray-50">
            <div class="flex-1 max-w-full bg-white ">
                <div class="flex flex-col md:flex-row">
                    <div class="h-full w-full md:h-full md:w-7/8">
                        <img class="object-cover w-full" src="https://source.unsplash.com/1600x1270/?packages-warehouse/" alt="img">
                    </img>
                    </div>

                    <div class="flex items-center h-full justify-center sm:p-12 md:w-1/2">
                        <div class="w-full">
                            <div class="flex justify-center">
                                <img class="mb-3" src="/static/img/Logo.png" width="75px" alt="">
                            </div>
                            <h1 class="mb-1 text-2xl font-bold text-center text-gray-700">
                                Register
                            </h1>

                            <div class="mt-2">
                                <label class="block text-sm">

                                </label>
                                <input type="text"
                                    class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"

                            </div>

                            <div class="flex justify-between">
                                <div class="mt-2 mr-2">
                                    <label class="block text-sm">

                                    </label>
                                    <input type="email"
                                        class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Email" name="email" id="email" autocomplete="off"/>
                                </div>

                                <div class="mt-2 ml-2">
                                    <label class="block text-sm">

                                    </label>
                                    <input type="name"
                                        class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="No Hanphone" name="nomor_tlp" id="nomor_tlp"/>
                                  </div>
                            </div>

                            <div class="flex justify-between">
                                <div class="mr-2">
                                    <label class="block mt-2 text-sm">

                                    </label>
                                    <input name="nip"
                                        class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Password" type="password" id="myInput" autocomplete="off"/>
                                </div>

                                <div class="ml-2">
                                    <label class="block mt-2 text-sm">

                                    </label>
                                    <input 
                                        class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="Confirm Password" type="password" id="myInput"/>
                                </div>

                            </div>
                            <div class="flex items-center mt-2">
                                <input type="checkbox" id="default-checkbox" class="w-4 h-4  text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" onclick="myFunction()">
                                <label for="default-checkbox" class="ml-2 text-sm font-base text-gray-500 dark:text-gray-300">Tampilkan Password</label>
                            </div>
                            <div class="mt-2">
                                <label class="block text-sm">

                                </label>
                                <select name="id_unitkerja" data-live-search="true" id="car_brand" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" title="Jabatan">
                                    <option selected>Unit Kerja</option>
                                      {% for row in unitkerja %}
                                      <option value="{{row.id_unitkerja}}">{{row.namaunitkerja}}</option>
                                      {% endfor %}
                                      </select>
                            </div>

                            <div class="flex justify-between">
                                <div class="mt-2 mr-2">
                                    <label class="block text-sm">

                                    </label>
                                    <select name="kode_jabatan" data-live-search="true" id="car_brand" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" title="Jabatan">
                                        <option selected>Jabatan</option>

                                      {% for row in row %}
                                      <option value="{{row.kode_jabatan}}">{{row.nama_jabatan}}</option>
                                      {% endfor %}
                                      </select>
                                  </div>


                                  <div class="mt-2 ml-2">
                                    <label class="block text-sm">

                                    </label>
                                    <select name="tingkat" data-live-search="true" id="car_brand" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" title="Jabatan">
                                        <option selected>Tingkat Akun</option>

                                      <option value="Kepala Gudang">Kepala Gudang</option>
                                        <option value="Kepala Sekolah">Kepala Sekolah</option>
                                        <option value="Pegawai">Pegawai</option>

                                      </select>
                                  </div>
                            </div>

                            <div>{{ msg }}</div>
                            <button
                                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                                href="#" style="color:white;">
                                Register
                            </button>
                      </form>
					  <div class="flex justify-center mb-6">
                            <p class="mt-4">
                                Punya Akun
                                <a class="text-base text-black hover:underline" href="{{ url_for('login') }}">
                                    Login!
                                </a>
                            </p>
                        </div>

                            <hr class="" />

                            </div>
                           <p class="flex justify-center opacity-50 text-xs ">
                            created by Software Engineering  
                        </p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
            $("#car_brand").selectpicker();

            $("#car_models").selectpicker();

            function load_data(type, category_id) {
                $.ajax({
                    url: "/dropdown",
                    method: "POST",
                    data: { type: type, category_id: category_id },
                    dataType: "json",
                    success: function (data) { //alert(category_id)
                        var html = "";
                        for (var count = 0; count < data.length; count++) {
                            html += '<option value="' + data[count].id + '">' + data[count].name + "</option>";
                        }
                        if (type == "carData") {
                            $("#car_brand").html(html);
                            $("#car_brand").selectpicker("refresh");
                        } else {
                            $("#car_models").html(html);
                            $("#car_models").selectpicker("refresh");
                        }
                    },
                });
            }

            $(document).on("change", "#car_brand", function () {
                var category_id = $("#car_brand").val();
                load_data("carModeldata", category_id);
            });
        });
        </script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    </body>

</html>
